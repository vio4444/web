<html>
	<head>
		<script>
			function draw(){
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				
			
				
				
				ctx.beginPath(); //1
				ctx.moveTo(299,199);
				ctx.arc(300,200,50,360,0,true);
				ctx.strokeStyle= 'blue';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //2
				ctx.moveTo(299,199);
				ctx.arc(300,200,45,360,0,true);
				ctx.strokeStyle= 'red';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //3
				ctx.moveTo(299,199);
				ctx.arc(300,200,40,360,0,true);
				ctx.strokeStyle= 'green';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //4
				ctx.moveTo(299,199);
				ctx.arc(300,200,35,360,0,true);
				ctx.strokeStyle= 'yellow';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //5
				ctx.moveTo(299,199);
				ctx.arc(300,200,30,360,0,true);
				ctx.strokeStyle= 'grey';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //6
				ctx.moveTo(299,199);
				ctx.arc(300,200,25,360,0,true);
				ctx.strokeStyle= 'pink';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 2;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //7
				ctx.moveTo(299,199);
				ctx.arc(300,200,20,360,0,true);
				ctx.strokeStyle= 'orange';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //8
				ctx.moveTo(299,199);
				ctx.arc(300,200,15,360,0,true);
				ctx.strokeStyle= 'brown';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //9
				ctx.moveTo(299,199);
				ctx.arc(300,200,10,360,0,true);
				ctx.strokeStyle= 'blue';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //10
				ctx.moveTo(299,199);
				ctx.arc(300,200,7,360,0,true);
				ctx.strokeStyle= 'pink';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //11
				ctx.moveTo(299,199);
				ctx.arc(300,200,6,360,0,true);
				ctx.strokeStyle= 'red';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //12
				ctx.moveTo(299,199);
				ctx.arc(300,200,5,360,0,true);
				ctx.strokeStyle= 'orange';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
				ctx.beginPath(); //13
				ctx.moveTo(299,199);
				ctx.arc(300,200,4,360,0,true);
				ctx.strokeStyle= 'green';
				ctx.fillStyle= 'white';
				ctx.lineWidth= 4;
				ctx.stroke();
				ctx.fill();
			}
		</script>
	</head>
	<body onload="draw();">
		<canvas id="canvas" width="500" height="500">
		</canvas>
	</body>
</html>
