<html>
	<head>
		<script>
			var x=50, y=50;
			var canvas;
			var ctx;
			var Size = 20;
			
			function init() {
				canvas = document.getElementById('canvas')
				ctx = canvas.getContext('2d');
				ctx.strokeStyle = 'black';
				ctx.strokeRect(0,0,500,500);
				ctx.fillStyle = 'blue';
				ctx.fillRect(x,y,Size,Size);
				
				document.addEventListener("keypress", move);
				document.getElementById("x").value = "x=" + x;
				document.getElementById("y").value = "y=" + y;
			}
			function move(event) {
				
				document.getElementById("x").value = event.keyCode;
				
				ctx.clearRect(x,y,Size,Size);
				
				if (event.keyCode == 119) {y-=5;} //w прямо
				if (event.keyCode == 115) {y+=5;} // s назад
				if (event.keyCode == 100) {x+=5;} //d вправо
				if (event.keyCode == 97) {x-=5;} //a влево
				
				if (event.keyCode == 49) {Fill('red');} //1
				if (event.keyCode == 50) {Fill('blue');} //2
				if (event.keyCode == 51) {Fill('green');} //3
				
				if (event.keyCode == 122) {Size=20;} //z минимальный размер
				if (event.keyCode == 120) {Size=40;} // x средний размер
				if (event.keyCode == 99) {Size=60;} // c максимальный размер
				
				//document.getElementById("x").value = x;
				document.getElementById("y").value = y;
				
				ctx.fillRect(x,y,Size,Size);
			}	
			function Fill(Color) {
				ctx.fillStyle = Color;
				ctx.fillRect(x,y,Size,Size);
			}
		</script>
	</head>		
	<body onload="init();">
		<input type="text" id="x"> </input>
		<input type="text" id="y"> </input>
		<br>
		<canvas id="canvas" width=550 height=550> </canvas>
	</body>
<html>
